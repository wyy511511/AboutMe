<!DOCTYPE html>
<html>
<head>
    <title>Force Directed Graph</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        .links line {
            stroke: #424a4d;
        }

        .nodes text {
            pointer-events: none;
            font: 17px 'Comic Neue', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        var svg = d3.select("body").append("svg")
            .attr("width", window.innerWidth)
            .attr("height", window.innerHeight);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().distance(200).id(function(d) { return d.id; }))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(window.innerWidth / 2, window.innerHeight / 2));


        var graph = {
            "nodes": [
                {"id": "PyTorch", "size": 7, "color": "#F67280", "url": "https://pytorch.org/"},
                {"id": "iOS Development", "size": 4, "color": "#C06C84", "url": "https://developer.apple.com/ios/"},
                {"id": "Mobile Dev", "size": 5, "color": "#6C5B7B", "url": "https://developer.android.com/"},
                {"id": "Python", "size": 10, "color": "#355C7D", "url": "https://www.python.org/"},
                {"id": "NLP", "size": 9, "color": "#F8B195", "url": "https://www.nltk.org/"},
                {"id": "HCI", "size": 4, "color": "#99B898", "url": "https://www.interaction-design.org/literature/topics/hci"},
                {"id": "Accessibility", "size": 3, "color": "#FECEAB", "url": "https://www.w3.org/WAI/fundamentals/accessibility-intro/"},
                {"id": "hahahhahahha", "size": 3, "color": "#FECEAA", "url": "https://www.example.com/"},
                {"id": "testcolor", "size": 3},
                {"id": "testcolor1111", "size": 3}
            ],
            "links": [
                {"source": "PyTorch", "target": "Python", "value": 1},
                {"source": "iOS Development", "target": "Mobile Dev", "value": 1},
                {"source": "Python", "target": "NLP", "value": 1},
                {"source": "HCI", "target": "Accessibility", "value": 1},
                {"source": "hahahhahahha", "target": "Accessibility", "value": 1},
                {"source": "testcolor", "target": "HCI", "value": 1}
            ]
        };

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line");

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g");
            
        var circles = node.append("circle")
            .attr("r", function(d) { return d.size; })
            .attr("fill", function(d) { return d.color; })
            .on("click", function(d) {
                console.log("Clicked on node: ", d.id, d.url); // 输出点击的节点的id
                if (d.url) {
                    console.log("Opening URL: ", d.url); // 输出即将打开的URL
                    window.location.href = d.url; // 在当前窗口打开链接
                }
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));



        var labels = node.append("text")
            .text(function(d) { return d.id; })
            .attr('x', function(d) { return d.size + 2; }) // place text to right of node
            .attr('y', 3);

        node.append("title")
            .text(function(d) { return d.id; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0).restart();
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
